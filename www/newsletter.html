<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Dream Tour</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="css/material.grey-pink.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- Angular JS -->
    <script src="js/angular.min.js"></script>
    <!-- Angular Route Module -->
    <script src="js/angular-route.js"></script>
    <!-- Loading Bar -->
    <script src="js/loading-bar.js"></script>
    <link href="js/loading-bar.css" rel='stylesheet' />

     <!-- App JS -->
     <script src="angular/ng-modules/angular-ui-router/build/angular-ui-router.js"></script>
    <script src="angular/ng-modules/satellizer/satellizer.js"></script>
    <script src="js/app.js"></script>

    <!-- Regular Packages Controller -->
    <script src="angular/controller/newsletterController.js"></script>
</head>

<body ng-app="dreamtour" ng-controller="NewsletterController">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <div class="menu-bar-2">
            <table style="margin-top: 30px; width: 100%;">
                <tr>
                    <td style="padding: 13px; padding-right: 2px;">
                        <a href="index.html">
                            <i class="fa fa-angle-left fa-lg" aria-hidden="true" style="color:white;"></i>
                        </a>
                    </td>
                    <td style="color:white; font-family: 'Roboto','Helvetica','Arial',sans-serif;">
                        Home
                    </td>
                    <td>
                        <img class="logo-dreamtour-menu pull-right" src="img/LOGO_DREAM.PNG">
                    </td>
                </tr>
            </table>
        </div>
        <main class="mdl-layout__content main-padding">

            <!-- <div class="logo-box">
                <img class="logo-dreamtour" src="img/dream.png">
            </div> -->
            <div class="mdl-grid portfolio-max-width" ng-repeat="news in newsletters">
                <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-card  mdl-card mdl-shadow--4dp portfolio-blog-card-compact">
                    <div class="mdl-card__title ">
                        <h2 class="mdl-card__title-text">{{ news.title }}</h2>
                    </div>
                    <div class="mdl-card__supporting-text" ng-bind-html="news.news | html"></div>
                </div>

            </div>



        </main>
    </div>
    <script src="js/material.min.js"></script>
</body>

</html>

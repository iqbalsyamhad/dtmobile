<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Dreamtour</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="css/material.grey-pink.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- Angular JS -->
    <script src="js/angular.min.js"></script>
    <!-- Angular Route Module -->
    <script src="js/angular-route.js"></script>
    <!-- Loading Bar -->
    <script src="js/loading-bar.js"></script>
    <link href="js/loading-bar.css" rel='stylesheet' />

     <!-- App JS -->
     <script src="angular/ng-modules/angular-ui-router/build/angular-ui-router.js"></script>
    <script src="angular/ng-modules/satellizer/satellizer.js"></script>
    <script src="js/app.js"></script>

    <!-- Regular Packages Controller -->
    <script src="angular/controller/feedbackController.js"></script>
    <style type="text/css">
       a {
            color: rgb(39, 30, 125);
        }

        .mdl-card__media {
            background-color: rgb(39, 30, 125);
        }

        .mdl-button--accent.mdl-button--accent {
            color: rgb(39, 30, 125);
        }

        .mdl-button--accent.mdl-button--accent.mdl-button--raised, .mdl-button--accent.mdl-button--accent.mdl-button--fab {
            background-color: rgb(39, 30, 125);
        }
    </style>
</head>

<body ng-app="dreamtour" ng-controller="FeedbackController">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <div class="menu-bar-2">
            <table style="margin-top: 30px; width: 100%;">
                <tr>
                    <td style="padding: 13px; padding-right: 2px;">
                        <a href="index.html">
                            <i class="fa fa-angle-left fa-lg" aria-hidden="true" style="color:white;"></i>
                        </a>
                    </td>
                    <td style="color:white; font-family: 'Roboto','Helvetica','Arial',sans-serif;">
                        Home
                    </td>
                    <td>
                        <img class="logo-dreamtour-menu pull-right" src="img/LOGO_DREAM.PNG">
                    </td>
                </tr>
            </table>
        </div>
        <main class="mdl-layout__content main-padding">
            <div class="mdl-grid portfolio-max-width portfolio-contact">
                <!-- <div class="logo-box">
                    <img class="logo-dreamtour" src="img/dream.png">
                </div> -->
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Feedback</h2>
                    </div>
                    <div class="mdl-card__media">
                        <img class="article-image" src=" img/contact-image.jpg" border="0" alt="">
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p>
                            Beritahu kami saran anda.
                        </p>
                        <form action="#" class="">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input ng-model="data.name" class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="Name">
                                <label class="mdl-textfield__label" for="Name">Name...</label>
                                <span class="mdl-textfield__error">Letters and spaces only</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input ng-model="data.email" class="mdl-textfield__input" type="text" id="Email">
                                <label class="mdl-textfield__label" for="Email">Email...</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <textarea ng-model="data.feed" class="mdl-textfield__input" type="text" rows="5" id="note"></textarea>
                                <label class="mdl-textfield__label" for="note">Enter note</label>
                            </div>
                            <p>
                                <button ng-click="submit(data)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                    Submit
                                </button>
                            </p>

                            <div class="mdl-card__actions mdl-card--border" ng-show="submited == true">
                                <a href="index.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent">
                                  Feedback Submit success
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="js/material.min.js"></script>
</body>

</html>

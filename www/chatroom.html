<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Dreamtour</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="css/material.grey-pink.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Angular JS -->
    <script src="js/angular.min.js"></script>
    <!-- Angular Route Module -->
    <script src="js/angular-route.js"></script>
    <!-- Loading Bar -->
    <script src="js/loading-bar.js"></script>
    <link href="js/loading-bar.css" rel='stylesheet' />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
     <!-- App JS -->
    <script src="angular/ng-modules/angular-ui-router/build/angular-ui-router.js"></script>
    <script src="angular/ng-modules/satellizer/satellizer.js"></script>
    <script src="js/app.js"></script>

    <!-- Regular Packages Controller -->
    <script src="angular/controller/chatRoomController.js"></script>
</head>

<body ng-app="dreamtour" ng-controller="ChatRoomController">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <div class="menu-bar-2">
            <table style="margin-top: 30px; width: 100%;">
                <tr>
                    <td style="padding: 13px; padding-right: 2px;">
                        <a href="index.html">
                            <i class="fa fa-angle-left fa-lg" aria-hidden="true" style="color:white;"></i>
                        </a>
                    </td>
                    <td style="color:white; font-family: 'Roboto','Helvetica','Arial',sans-serif;">
                        Home
                    </td>
                    <td>
                        <img class="logo-dreamtour-menu pull-right" src="img/LOGO_DREAM.PNG">
                    </td>
                </tr>
            </table>
        </div>
        <main ng-show="!form_login" class="mdl-layout__content main-padding">
            <div class="mdl-grid portfolio-max-width">
                <!-- <div class="logo-box">
                    <img class="logo-dreamtour" src="img/dream.png">
                </div> -->
                <ul class="demo-list-item mdl-list">
                  <li class="mdl-list__item" ng-repeat="room in rooms">
                    <span class="mdl-list__item-primary-content"><a href="chat.html?id={{ room.id }}">
                      {{ room.name }}</a>
                    </span>

                  </li>

                </ul>


            </div>

        </main>

        <main ng-show="form_login" class="mdl-layout__content">
            <div class="mdl-grid portfolio-max-width portfolio-contact">
                <div class="logo-box">
                    <img class="logo-dreamtour" src="img/dream.png">
                </div>
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text" style="text-align : center;">Login</h2>
                    </div>

                    <div class="mdl-card__supporting-text">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input ng-model="data.email" class="mdl-textfield__input" type="text" id="Email">
                            <label class="mdl-textfield__label" for="Email">Username</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input ng-model="data.password" class="mdl-textfield__input" type="password" id="Password">
                            <label class="mdl-textfield__label" for="Password">Password</label>
                            <span class="mdl-textfield__error">Password</span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="padding-top:0; padding-bottom:0;">
                            <p style="font-weight: bolder;">
                                 {{ message }}
                            </p>
                            <img src="img/ring.svg" ng-show="waited" style="width:36px; height:36px; margin-left: 42%; padding-bottom:10px; margin-top:-20px;">
                        </div>
                        <p>
                            <button ng-click="login()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  style="text-align : right; background-color: rgb(39, 30, 125);">
                                Login
                            </button>
                        </p>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="js/material.min.js"></script>
    <style type="text/css">
    a
    {
        text-decoration: none;
        color: rgba(0,0,0,.87);
        font-weight: 400;
    }
    </style>
</body>

</html>
